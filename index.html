<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="clockViewBtn">Clock</button>
            <button id="timerViewBtn">Timer</button>
        </div>
        
        <div id="clock" class="clock-display"></div>
        <div id="timer" class="timer-display hidden">
            <div id="timer-value">00:00:00</div>
            <button id="start-timer" class="btn">Start</button>
            <button id="stop-timer" class="btn">Stop</button>
            <button id="reset-timer">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
